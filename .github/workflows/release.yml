name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Create prerelease'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      prerelease: ${{ github.event.inputs.prerelease == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Validate Version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

  build-installer:
    runs-on: windows-latest
    needs: prepare

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Release
        run: dotnet build -c Release

      - name: Build MSI Installer
        run: |
          choco install wixtoolset -y
          heat.exe dir bin\Release\net8.0-windows -dr INSTALLFOLDER -cg PairAdminComp -srd -srl -ag -var var.SourceDir -out installer\Components.wxs
          candle.exe -dVersion=${{ needs.prepare.outputs.version }} -dSourceDir=bin\Release\net8.0-windows installer\Product.wxs installer\Components.wxs
          light.exe -dWixUILicenseRtf=installer\EULA.rtf -o installer\PairAdmin-${{ needs.prepare.outputs.version }}.msi Product.wixobj Components.wixobj

      - name: Upload Installer
        uses: actions/upload-artifact@v3
        with:
          name: msi-installer
          path: installer/*.msi

  build-packages:
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Pack NuGet Packages
        run: |
          dotnet pack -c Release -p:Version=${{ needs.prepare.outputs.version }}

      - name: Upload Packages
        uses: actions/upload-artifact@v3
        with:
          name: nuget-packages
          path: artifacts/*.nupkg

  create-release:
    runs-on: ubuntu-latest
    needs: [prepare, build-installer, build-packages]
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: PairAdmin v${{ needs.prepare.outputs.version }}
          body: |
            ## Release Notes
            See [CHANGELOG.md](./CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ needs.prepare.outputs.prerelease }}
          files: |
            release/msi-installer/*.msi
            release/nuget-packages/*.nupkg

      - name: Publish NuGet Packages
        run: |
          dotnet nuget push release/nuget-packages/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
